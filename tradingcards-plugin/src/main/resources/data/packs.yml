# series: ACTIVE or name of series
starter-pack:
  display-name: "Starter Pack"
  content:
    - "common:9:default"
    - "rare:1:default"
  price: 100.00
  permission: "cards.packs.starter-pack"
advanced-pack:
  display-name: "Advanced Pack"
  content:
    - "common:12:default"
    - "uncommon:6:default"
    - "rare:2:default"
  price: 150.00
  # Using the same format as with content.
  # You can leave this out if you don't want to use this feature.
  trade:
    - "common:18:default"
  permission: "cards.packs.advanced-pack"
expert-pack:
  display-name: "Expert Pack"
  content:
    - "uncommon:6:default"
    - "rare:4:default"
    - "very-rare:2:default"
  price: 250.00
  permission: "cards.packs.expert-pack"
ultimate-pack:
  display-name: "Ultimate Pack"
  content:
    - "rare:5:default"
    - "legendary:1:default"
  price: 500.00
  permission: "cards.packs.ultimate-pack"