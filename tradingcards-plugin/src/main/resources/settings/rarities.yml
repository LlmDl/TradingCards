#
# common: <- id of rarity
#   name: <- name of rarity without formatting
#   display-name: <- display name
#   default-color: <-default color of cards supports rgb
#   rewards: <- rewards to give on completion, not implemented yet
#
rarities:
  common:
    name: "common"
    display-name: "&7Common"
    default-color: "&7"
    rewards:
      - "eco give %player% 100"
  uncommon:
    name: "uncommon"
    display-name: "&9Uncommon"
