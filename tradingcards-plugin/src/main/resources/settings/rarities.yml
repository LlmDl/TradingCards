      - ""
  very-rare:
    name: "very rare"
    display-name: "&6Very Rare"
    default-color: "&6"
    rewards:
      - ""
  legendary:
    name: "legendary"
    display-name: "&6Legendary"
    default-color: "&6"
    rewards:
      - ""
